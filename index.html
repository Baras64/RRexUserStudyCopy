<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="container">
        <h1 id="ques-title" style="color: #3498DB">What is the emotion?</h1>
        <div class="container-info">
            <div>
                <p id="audio-text"><i>"Loading...."</i></p>
                <div class="container-capsule" style="align-items: center;">Spoken as
                    <audio class="audio-inline" id="target-audio" controls></audio>
                    <!-- <i class="fa fa-play-circle" id="play-target"></i> -->
                    <div class="left-shape"
                        style="margin-left: 10px; margin-right: 10px; padding: 3px 5px 3px 5px; background-color: rgba(0, 0, 0, 0.8);">
                        <i class="fa fa-play" aria-hidden="true"
                            style="color: white; top: 50%; left: 0%; font-size: 18px; margin-left: 3px;"
                            id="play-target"></i>
                    </div>
                    compared to
                    <!-- <select id="counterfactual-emotion-select" style="margin-left: 10px;" disabled>
                    </select> -->
                    <b id="counterfactual-emotion-text" style="margin-left: 7px;"></b>
                    <audio class="audio-inline" id="counterfactual-audio" controls></audio>
                    <!-- <i class="fa fa-play-circle" id="play-counterfactual"></i> -->
                    <div class="right-shape"
                        style="margin-left: 10px; margin-right: 10px; padding: 3px 5px 3px 5px; background-color: rgba(0, 0, 0, 0.8);">
                        <i class="fa fa-play" aria-hidden="true"
                            style="color: white; top: 50%; left: 80%; font-size: 18px;" id="play-counterfactual"></i>
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-direction: row;" id="tutorial-1">
                <div class="tutorial-circle" style="margin-left: 90px;"> &#9312 </div>
                <div class="tutorial-circle" style="margin-left: 180px;"> &#9313 </div>
            </div>
        </div>


        <!-- <p>The voice has the following:</p> -->

        <div class="container-table">
            <table id="map-table">
            </table>
            <!-- <div class="tutorial-circle" style="margin-left: 60px;" id="tutorial-2"> &#9314 </div> -->
            <div id="legend-div">
                <div class="legend">
                    <div style="display: flex;">
                        <div class="left-shape" style="margin-right: 5px; margin-bottom: 10px; border: none;"></div>
                        Actual
                    </div>
                    <div style="display: flex; padding-left: 10px;">
                        <div class="right-shape" style="margin-right: 5px; border: none;"></div>
                        Compared
                    </div>
                </div>
                <p style="font-size: 10px;">*click on the cells to play the audio</p>
                <!-- <div class="tutorial-circle" style="margin-left: 300px;" id="tutorial-3"> &#9315 </div> -->
            </div>
        </div>

        <form id="testing-form">
            <select id="form-xai-type">
                <option value="robustrexnet">RobustRexnet</option>
                <option value="rexnet">Rexnet</option>
            </select>
            <select id="form-audio-type">
                <option value="clean">Clean</option>
                <option value="noisy">Noisy</option>
                <option value="privacy">Privacy</option>
            </select>
            <select id="form-example-id">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
            <select id="form-cf">
                <option value="neutral">Neutral</option>
                <option value="angry">Angry</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="surprise">Surprise</option>
            </select>
            <input type="button" id="form-submit-btn" value="Submit">
        </form>

    </div>

</body>

<script src="./index.js"></script>
<script src="./tutorial.js" defer></script>
<script src="./ablation.js" defer></script>

</html>
